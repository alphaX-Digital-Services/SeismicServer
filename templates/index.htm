$def with (graph)

<!DOCTYPE html>
<html>

<head>
<style>
:root { 
    background: white;
}

#graph {
    position: relative;	 
	height: 80%;
	float: top;
}

#nav {
    position: relative; 
	line-height: 75px;
	height: 20%;
	top: bottom;
}

#button {
	height: 50px;
	width: 400px;
}

#nav2 {
    position: relative; 
	float: bottom;
}

#resetbutton {
	height: 50px;
	width: 300px;
}
#restorebutton {
	height: 50px;
	width: 300px;
}

</style>
</head>

<body>

<div id="graph">
    $:graph
</div>

<div id="nav">
<br/>

<form method="POST" enctype="multipart/form-data" action="">

<input type="submit" id = "button" name="predict_next" value="Predict next value"/>
<br/>

<input type="submit" id = "button" name="predict_next_5" value="Predict next 5 values"/>
<br/>
<br/>

</form>

</div>

<div id="nav2">
<form method="POST" enctype="multipart/form-data" action="">
<input type="submit" id = "resetbutton" name="reset" value="Reset the graph"/>
<input type="submit" id = "restorebutton" name="restore" value="Restore the full graph"/>
<br/>
</form>
</div>


</body>

</html>
