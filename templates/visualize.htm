$def with (graph)

<!DOCTYPE html>
<html>

<head>
<style>
:root { 
    background: white;
}

#graph {
    position: relative;
	float: top;
}

#nav {
    position: relative;
	padding: 0px 10px;
	float: bottom;
}

#button {
	height: 50px;
	width: 400px;
}

</style>
</head>

<body>

<div id="graph">
    $:graph
</div>

<div id="nav">

<form method="POST" enctype="multipart/form-data" action="">

<input type="submit" id = "button" name="back" value="Back"/>

</form>

</div>


</body>

</html>
