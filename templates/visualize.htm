$def with (graph)

<!DOCTYPE html>
<html>

<head>
<style>
:root { 
    background: white;
}

#graph {
    position: relative;	 
	padding: 75px 0;
	width: 70%;
	float: left;
}

#nav {
    position: relative; 
	padding: 150px 0;	
	line-height: 75px;
	float: right;
}

#button {
	height: 50px;
	width: 400px;
}

</style>
</head>

<body>

<div id="graph">
    $:graph
</div>

<div id="nav">
<br/>

<form method="POST" enctype="multipart/form-data" action="">

<input type="submit" id = "button" name="back" value="Back"/>
<br/>
<br/>

</form>

</div>


</body>

</html>
